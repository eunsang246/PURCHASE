<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">
<th:block layout:fragment="content">

<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title></title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    
    
<script type="text/javascript">
 function doAction(sAction) {
        switch (sAction) {
	      case "popReqDetail":
 		     	var url = "/cmd=viewReqInsert";
  			    window.open('',"Request Insert","toolbar=no,width=700,height=700, scrollorbars=no, resizable=no");  		
				$("form[name=form1]").attr("action", url);
				$("form[name=form1]").attr("target", "Request Insert");
				$("form[name=form1]").attr("method", "post");	
				$("form[name=form1]").submit();
				
 			break; 
 	   }
}
</script>


	

</head>

<body id="page-top">
   
    <!-- Page Wrapper -->
    <div id="wrapper">


        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <form name="form1" id="form1" method="post">
             <input type="hidden" id="ssnEnterCd"  name="ssnEnterCd" value="BACH"/>
    		 <input type="hidden" id="ssnUserId"   name="ssnUserId" value="MASTER"/>
   			 <input type="hidden" id="ssnAuth"     name="ssnAuth" value="ALL"/>   
            
            <!-- Main Content -->
            <div id="content">

              <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800"></h1>
                    
                    
                    <!-- DataTales Start -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Quotation List</h6>
                        </div>      
    
                        <div class="card-body">                        
                            <div class="table-responsive">    
                                 <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                 <thead>
									<tr class="text-center" style="font-size:12px">
									<th>회사코드</th>
									<th>요청번호</th>
									<th>요청시작일</th>
									<th>요청종료일</th>
									<th>내용</th>
									<th>비고</th>
									<th>입력시간</th>
									</tr>
								</thead>
								<tbody class="text-center" style="font-size:12px">
									<tr th:each="row:${SelectRequest}">
										<td th:text="${row.CC_CD}"></td>
										<td>
										 <a th:text="${row.REQ_NO}" href="javascript:doAction('popReqDetail')"></a>
										</td>										 
										  <input type="hidden" id="REQ_NO" name="REQ_NO" th:value="${row.REQ_NO}">										 
										<td th:text="${row.REQ_SDATE}"></td>
										<td th:text="${row.REQ_EDATE}"></td>
										<td th:text="${row.REQ_TEXT}"></td>
										<td th:text="${row.BIGO}"></td>
									    <td th:text="${row.CHKDATE}"></td>
									</tr>
								</tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
		</form>
         
        </div>
        <!-- End of Content Wrapper -->
     
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>   

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
6
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>

</body>

</html>
